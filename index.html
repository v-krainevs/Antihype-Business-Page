<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resources/css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="resources/css/styles.css">
  <title>ANTIHYPE</title>
</head>

<body>
  <!-- HEADER SECTION -->
  <header class="hat">
    <div></div>
    <div class="antihype-logo-container">
      <img class="logo-image" src="resources/images/antihype-logo.jpg" alt="Antihype Logo">
    </div>
    <nav class="nav-links">
      <ul class="nav-ul">
        <li><a href="#mission">Наша миссия</a></li>
        <li><a href="#iskusstvo">Наше искусство</a></li>
        <li><a href="#bogi">Наши боги</a></li>
      </ul>
  </header>

  <!-- MAIN -->

  <main>
    <!-- MISSION -->
    <section class="mission-section" id="mission">
      <div class="mission-container">
        <h1>OOO "АНТИХАЙП"</h1>
        <p>ВЕРТИМ РЕП ИГРУ НА СВОЕМ КОЛОСЕ</p>
      </div>
    </section>

    <!-- PORTFOLIO -->
    <section class="portfolio-section " id="iskusstvo">
      <h2 class="portfolio-h1">ИСКУССТВО ТЫСЯЧЕЛЕТИЯ</h2>
      <div class="figures-container">
        <figure class="figure-flex">
          <img src="resources/images/hype-train.jpg" alt="Hype Train Микстейп">
          <figcaption>Hype Train</figcaption>
        </figure>
        <figure class="figure-flex">
          <img src="resources/images/ne-mimo-hype.jpg" alt="#НЕМИМОХАЙПА">
          <figcaption>#НЕМИМОХАЙПА</figcaption>
        </figure>
        <figure class="figure-flex">
          <img src="resources/images/overhype.jpg" alt="ОВЕРХАЙП">
          <figcaption>ОВЕРХАЙП</figcaption>
        </figure>
        <figure class="figure-flex">
          <img src="resources/images/Обложка_альбома_Antihypetrain.png" alt="Anthypetrain">
          <figcaption>Anthypetrain</figcaption>
        </figure>
      </div>
    </section>

    <!-- TEAM -->
    <section class="team-section" id="bogi">
      <h2>Команда :)</h2>
      <div class="team-figures-div">
        <figure>
          <img src="resources/images/zamay.jpg" alt="Замай">
          <figcaption>Замай</figcaption>
        </figure>
        <figure>
          <img src="resources/images/slava-kpss.jpg" alt="Слава КПСС">
          <figcaption>Слава КПСС</figcaption>
        </figure>

        <figure>
          <img src="resources/images/Sonya_Marmeladova_2.jpg" alt="Соня Мармеладова">
          <figcaption>Воровская Лапа</figcaption>
        </figure>
      </div>
    </section>
  </main>
  <footer></footer>
</body>

</html>
